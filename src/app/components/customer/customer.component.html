<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Kullanıcı Id</th>
        <th>Şirket Adı</th>
      </tr>
    </thead>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.userId }}</td>
      <td>{{ customer.companyName }}</td>
    </tr>
  </table>
