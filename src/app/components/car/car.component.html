<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Araba Adı</th>
      <th>Marka Adı</th>
      <th>Renk Adı</th>
      <th>Günlük Ücret</th>
      <th>Model Yılı</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <!--  -->
    <tr (click)="setCurrentCar(car)" *ngFor="let car of cars">
      <td>{{ car.carName }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.description }}</td>
    </tr>
  </tbody>
</table>



<!-- carousel start -->
<caption>Arabalar</caption>

<div class="row">
    <div *ngFor="let car of cars" class="card" style="width: 17rem;">
        <div>
            <img *ngIf="car.imagePath==null" src="{{carImageDefault}}" alt="{{car.carId}}" style="width: 100%;">
            <img *ngIf="car.imagePath!=null" src="{{basePath+car.imagePath}}" alt="{{car.carId}}" style="width: 100%;">
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Marka: {{car.brandName}}</li>
                <li class="list-group-item">Model Yılı: {{car.modelYear}}</li>
                <li class="list-group-item">Günlük Fiyatı: {{car.dailyPrice}} TL</li>
            </ul>
            <section style="float:left">
                <button routerLink="/cars/cardetail/{{car.carId}}" type="button" class="btn btn-primary">Detaylar</button>
            </section>
        </div>
    </div>
</div>
<!-- <img [src]="getImageByCarId()"> -->

  <!-- carousel end -->
