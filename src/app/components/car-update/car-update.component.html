<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="mb-3">
                        <label for="brandId">Marka Id</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="brandId" class="form-control" 
                            placeholder="Marka Id" [(ngModel)]="brandId"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="modelId">Model Id</label>
                        <div class="form-group">
                            <input type="number" 
                            id="modelId" 
                            formControlName="modelId" class="form-control" 
                            placeholder="Model Id"/>
                        </div>
                    </div>
                   <div class="mb-3">
                    <label for="colorId">Renk Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="colorId" 
                        formControlName="colorId" class="form-control" 
                        placeholder="renk ıd"/>
                    </div>
                   </div>
                    <div  class="mb-3">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="modelYear" 
                            formControlName="modelYear" class="form-control" 
                            placeholder="Model yılı"/>
                        </div>
                    </div>
                    <div  class="mb-3">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" class="form-control" 
                            placeholder="Günlük Ücret"/>
                        </div>
                    </div>
                    <div  class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" 
                            id="description" 
                            formControlName="description" class="form-control" 
                            placeholder="Açıklama"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
