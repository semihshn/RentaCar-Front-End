<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Marka güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="id">Id</label>
                        <div class="form-group">
                            <input type="number" 
                            id="id" 
                            formControlName="id" class="form-control" 
                            [(ngModel)]="brand.id"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="name">Name</label>
                        <div class="form-group">
                            <input type="text" 
                            id="name" 
                            formControlName="name" class="form-control" 
                            [(ngModel)]="brand.name"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div style="text-align: center;" class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
            </div>
        </div>
        
    </div>
    
</div>
